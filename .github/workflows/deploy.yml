name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install

      - name: Generate and Deploy ğŸš€
        uses: sterlingwes/gh-pages-deploy-action@v1.1
        with:
          source-directory: ./dist
          build-command: npm run generate
          custom-domain: "tebbe.dev"
          access-token: ${{ secrets.GITHUB_TOKEN }}
